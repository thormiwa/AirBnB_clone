!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="Styles/4-common.css">
    <link rel="stylesheet" href="Styles/3-footer.css">
    <link rel="stylesheet" href="Styles/3-header.css">
    <link rel="stylesheet" href="Styles/6-filter.css">
    <link rel="stylesheet" href="Styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header class="logo"></header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Michigan</h4>
                <div class="popover">
                    <ul>
                        <li><h2>California</h2>
                            <ul>
                                <li>San francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                        <li><h2>Michigan</h2>
                            <ul>
                                <li>Detroit</li>
                                <li>Lansing</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                <ul>
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Gym</li>
                </ul>
                </div>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny suite</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>Holberton School</footer>
</body>
</html>
